name: mindflow_ai_coach
description: The first AI coach that actually understands how YOUR brain works.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Core Firebase ---
  firebase_core: ^3.4.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.4.0

  # --- Authentication ---
  google_sign_in: ^6.2.1

  # --- AI (Gemini) ---
  google_generative_ai: ^0.4.0

  # --- Money (RevenueCat) ---
  purchases_flutter: ^8.0.0
  purchases_ui_flutter: ^8.0.0

  # --- State Management (Using Riverpod as primary, Provider kept for legacy) ---
  flutter_riverpod: ^2.6.1
  provider: ^6.1.2

  # --- Navigation ---
  go_router: ^14.2.0

  # --- UI & Media ---
  lottie: ^3.1.2
  cupertino_icons: ^1.0.6

  # --- Utilities ---
  intl: ^0.19.0
  flutter_dotenv: ^6.0.0
  http: ^1.2.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  uuid: ^4.3.3

  # --- Security ---
  crypto: ^3.0.3
  encrypt: ^5.0.3
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/env
    - assets/images/
    - assets/animations/
    - assets/icons/