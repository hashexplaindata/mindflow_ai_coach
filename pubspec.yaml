name: mindflow_ai_coach
description: The first AI coach that actually understands how YOUR brain works. Uses NLP psychology frameworks for personalized coaching.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.0
  
  # Google Sign-In
  google_sign_in: ^6.2.1
  
  # AI - Gemini
  google_generative_ai: ^0.2.2
  
  # Monetization - RevenueCat
  purchases_flutter: ^6.29.0
  
  # State Management
  provider: ^6.1.2
  
  # Navigation
  go_router: ^14.1.0
  
  # UI Enhancements
  lottie: ^3.1.2  # Animations
  
  # Utilities
  intl: ^0.19.0  # Date formatting
  flutter_dotenv: ^5.1.0  # Environment variables
  
  # Cupertino Icons
  cupertino_icons: ^1.0.6
  purchases_ui_flutter: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  # fonts:
  #   # Using system fonts (SF Pro on iOS, Roboto on Android)
  #   # Custom fonts can be added here if needed
